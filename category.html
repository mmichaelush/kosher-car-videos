<!DOCTYPE html>
<html lang="he" dir="rtl" class=""> <!-- ה-class "dark" יתווסף/יוסר על ידי JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטגוריה - CAR-טיב</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="icon" href="data/assets/images/favicon.ico" type="image/x-icon">
    <script>
        // סקריפט קטן להחלת Dark Mode מיידית
        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="relative bg-gray-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

    <!-- Mobile Menu Backdrop (זהה ל-index.html) -->
    <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden transition-opacity duration-300 opacity-0 invisible"></div>

    <!-- Mobile Menu (זהה ל-index.html, כולל כפתור Dark Mode בפנים) -->
    <aside id="mobile-menu" class="fixed inset-y-0 right-0 w-72 bg-white dark:bg-slate-800 shadow-xl z-50 p-6 md:hidden transform translate-x-full transition-transform duration-300 ease-in-out">
        <!-- ... תוכן התפריט הנייד כמו ב-index.html ... -->
        <!-- כולל ה-nav וה-div של ה-Dark Mode Toggle -->
        <div class="flex justify-between items-center mb-8">
            <a href="index.html" class="flex items-center focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 rounded">
                <i class="fas fa-car text-purple-600 dark:text-purple-400 text-2xl ml-2"></i>
                <span class="text-xl font-bold text-slate-900 dark:text-slate-100">CAR-טיב</span>
            </a>
            <button id="close-menu" aria-label="סגירת תפריט" class="text-slate-500 hover:text-purple-600 dark:text-slate-400 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 rounded p-1">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <nav class="flex flex-col space-y-1">
            <a href="index.html" class="nav-link text-slate-700 dark:text-slate-300 py-3 px-4 hover:bg-purple-50 dark:hover:bg-slate-700 rounded-md flex items-center"><i class="fas fa-home w-6 text-center ml-3 text-purple-600 dark:text-purple-400"></i>בית</a>
            <a href="index.html#homepage-categories-section" class="nav-link text-slate-700 dark:text-slate-300 py-3 px-4 hover:bg-purple-50 dark:hover:bg-slate-700 rounded-md flex items-center"><i class="fas fa-th-large w-6 text-center ml-3 text-purple-600 dark:text-purple-400"></i>כל הקטגוריות</a>
            <a href="index.html#video-grid-section" class="nav-link text-slate-700 dark:text-slate-300 py-3 px-4 hover:bg-purple-50 dark:hover:bg-slate-700 rounded-md flex items-center"><i class="fas fa-play-circle w-6 text-center ml-3 text-purple-600 dark:text-purple-400"></i>כל הסרטונים</a>
            <!-- ... המשך קישורים ... -->
        </nav>
        <div class="mt-auto pt-6 border-t border-slate-200 dark:border-slate-700">
            <button id="mobile-dark-mode-toggle-category" aria-label="החלף מצב תצוגה" aria-checked="false"
                class="w-full flex items-center justify-between text-slate-700 dark:text-slate-300 py-3 px-4 hover:bg-purple-50 dark:hover:bg-slate-700 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 dark:focus:ring-purple-400">
                <span class="flex items-center">
                    <i class="fas fa-moon w-6 text-center ml-3 text-purple-600 dark:text-purple-400 opacity-100 dark:opacity-0 transition-opacity duration-300"></i>
                    <i class="fas fa-sun w-6 text-center ml-3 text-purple-600 dark:text-purple-400 opacity-0 dark:opacity-100 transition-opacity duration-300 absolute"></i>
                    מצב תצוגה
                </span>
                <div class="relative">
                    <div class="block bg-slate-300 dark:bg-slate-600 w-10 h-6 rounded-full"></div>
                    <div class="dot absolute right-1 top-1 bg-white dark:bg-slate-400 w-4 h-4 rounded-full transition-transform duration-300 ease-in-out transform dark:translate-x-[-100%]"></div>
                </div>
            </button>
        </div>
    </aside>

        <!-- Navigation (זהה ל-index.html, כולל כפתור Dark Mode) -->
    <header class="bg-sky-50 dark:bg-slate-800 shadow-md sticky top-0 z-30 transition-colors duration-300">
        <!-- ... תוכן ה-Header כמו ב-index.html ... -->
        <!-- כולל ה-nav, החיפוש, וכפתור ה-Dark Mode Toggle -->
         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 rounded-md p-1 -ml-1">
                        <img src="data/assets/images/logo.png" alt="לוגו CAR-טיב" class="h-10 w-auto ml-2 md:h-12 dark:hidden">
                        <img src="data/assets/images/logo-white.png" alt="לוגו CAR-טיב" class="h-10 w-auto ml-2 md:h-12 hidden dark:block">
                        <span class="text-2xl font-bold text-slate-900 dark:text-slate-100 hidden sm:block">CAR-טיב</span>
                    </a>
                    <nav class="hidden md:mr-8 md:flex items-center space-x-1 lg:space-x-2" aria-label="ניווט ראשי">
                        <a href="index.html" 
                           class="nav-link flex items-center px-3 py-2 rounded-lg transition-all duration-200 ease-in-out text-slate-700 dark:text-slate-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-700 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-300 dark:focus:ring-purple-500 focus:bg-purple-100 dark:focus:bg-slate-700">
                            <i class="fas fa-home ml-2 opacity-70"></i>בית
                        </a>
                         <a href="index.html#homepage-categories-section" 
                           class="nav-link flex items-center px-3 py-2 rounded-lg transition-all duration-200 ease-in-out text-slate-700 dark:text-slate-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-700 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-300 dark:focus:ring-purple-500 focus:bg-purple-100 dark:focus:bg-slate-700">
                            <i class="fas fa-th-large ml-2 opacity-70"></i>כל הקטגוריות 
                        </a>
                         <a href="index.html#video-grid-section" 
                           class="nav-link flex items-center px-3 py-2 rounded-lg transition-all duration-200 ease-in-out text-slate-700 dark:text-slate-300 hover:bg-purple-50 dark:hover:bg-slate-700 hover:text-purple-700 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-300 dark:focus:ring-purple-500 focus:bg-purple-100 dark:focus:bg-slate-700">
                           <i class="fas fa-play-circle ml-2 opacity-70"></i>כל הסרטונים
                        </a>
                        <!-- ... עוד קישורים ... -->
                    </nav>
                </div>
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                     <div class="hidden md:block">
                        <form role="search" id="desktop-search-form-category" class="relative flex items-center">
                            <input type="search" id="desktop-search-input-category" 
                                   class="search-input block w-56 lg:w-64 pr-4 pl-10 py-2.5 text-sm border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-purple-500 dark:focus:border-purple-400 placeholder-slate-400 dark:placeholder-slate-500" 
                                   placeholder="חיפוש סרטונים...">
                            <button type="submit" aria-label="בצע חיפוש"
                                    class="absolute left-0 top-0 h-full px-3 text-slate-500 dark:text-slate-400 hover:text-purple-600 dark:hover:text-purple-300 focus:outline-none focus:text-purple-600 dark:focus:text-purple-300">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <button id="dark-mode-toggle-category" aria-label="החלף מצב תצוגה" aria-checked="false"
                            class="hidden md:flex items-center justify-center text-slate-500 hover:text-purple-600 dark:text-slate-400 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 rounded-full p-2.5 transition-colors">
                        <i class="fas fa-moon text-xl opacity-100 dark:opacity-0 transition-opacity duration-300"></i>
                        <i class="fas fa-sun text-xl opacity-0 dark:opacity-100 transition-opacity duration-300 absolute"></i>
                    </button>
                    <button id="open-menu" aria-label="פתיחת תפריט" aria-expanded="false" aria-controls="mobile-menu" class="md:hidden text-slate-500 dark:text-slate-400 hover:text-purple-600 dark:hover:text-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 rounded p-1">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
  <!-- Main Content for Category Page -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        
        <section id="category-title-section" class="mb-8 md:mb-12 text-center md:text-right">
            <h1 id="category-page-title" class="text-3xl sm:text-4xl font-extrabold text-slate-900 dark:text-slate-100">
                טוען את שם הקטגוריה... <!-- JS יעדכן זאת -->
            </h1>
             <nav aria-label="Breadcrumb" class="mt-2 text-sm text-slate-500 dark:text-slate-400">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="index.html" class="inline-flex items-center hover:text-purple-600 dark:hover:text-purple-400">
                            <i class="fas fa-home ml-1.5"></i>
                            דף הבית
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-left fa-xs text-slate-400 dark:text-slate-500"></i> <!-- או fa-angle-right ב-RTL -->
                            <span id="breadcrumb-category-name" class="ms-1 md:ms-2" aria-current="page">קטגוריה</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </section>

        <!-- Filters Section (כמו ב-index.html, עם dark: prefixes) -->
        <section class="mb-12 md:mb-16 bg-white dark:bg-slate-800 p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700" aria-labelledby="filter-heading-category">
            <h2 id="filter-heading-category" class="text-2xl font-semibold text-slate-900 dark:text-slate-100 mb-6 flex items-center">
                <i class="fas fa-filter text-purple-600 dark:text-purple-400 mr-3"></i> סנן תוצאות בקטגוריה
            </h2>
            <!-- ... תוכן הסינון עם dark: prefixes ... -->
        </section>

        <!-- Video Grid Section (כמו ב-index.html) -->
        <!-- ... -->
        
        <div class="text-center mt-16">
            <a href="index.html#homepage-categories-section" class="btn-secondary px-6 py-3 text-lg bg-white hover:bg-slate-50 border-slate-300 text-slate-700 focus:ring-slate-400 dark:bg-slate-700 dark:hover:bg-slate-600 dark:border-slate-500 dark:text-slate-200 dark:focus:ring-slate-500 dark:focus:ring-offset-slate-900">
                <i class="fas fa-arrow-left ml-2"></i> חזרה לכל הקטגוריות
            </a>
        </div>
    </main>
    <!-- ... (Footer, Template, Back to Top Button כמו ב-index.html) ... -->

    <!-- Footer (זהה ל-index.html) -->
    <footer id="site-footer" class="bg-slate-900 text-slate-400 dark:bg-black dark:text-slate-500 transition-colors duration-300">
        <!-- ... תוכן הפוטר כמו ב-index.html עם dark: prefixes ... -->
         <div class="max-w-7xl mx-auto py-16 md:py-20 px-4 sm:px-6 lg:px-8">
            <!-- ... תוכן הפוטר ... -->
            <div class="mt-16 border-t border-slate-700 dark:border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-xs text-center md:text-right">
                    © <span id="current-year-footer">2025</span> CAR-טיב. כל הזכויות שמורות.
                </p>
                <p class="text-xs text-center md:text-left">
                    עיצוב ופיתוח: <a href="https://github.com/mmichaelush" target="_blank" rel="noopener noreferrer" class="hover:text-purple-300 dark:hover:text-purple-400 underline"> @מיכאלוש</a> בסיוע AI
                </p>
            </div>
        </div>
    </footer>

    <!-- Template (זהה ל-index.html) -->
    <template id="video-card-template">
         <article class_exists="video-card group bg-white dark:bg-slate-800 rounded-2xl shadow-lg dark:shadow-2xl dark:shadow-purple-900/20 overflow-hidden flex flex-col transition-all duration-300 hover:shadow-2xl hover:-translate-y-1.5">
         <div class_exists="video-container aspect-video bg-slate-200 dark:bg-slate-700 group relative flex items-center justify-center">
             <button class_exists="play-video-button flex items-center justify-center text-white z-10 transition-transform duration-300 group-hover:scale-110" aria-label="נגן סרטון">
                 <i class_exists="fas fa-play-circle fa-5x sm:fa-6x text-purple-600 dark:text-purple-400 opacity-80 group-hover:opacity-100"></i>
             </button>
             <iframe class_exists="video-iframe hidden absolute inset-0 w-full h-full" loading="lazy" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
         <div class_exists="p-5 sm:p-6 flex flex-col flex-grow">
             <h3 class_exists="video-title font-semibold text-lg text-slate-800 dark:text-slate-100 mb-3 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors leading-tight">
                 <a href="" target="_blank" rel="noopener noreferrer" class_exists="video-link hover:underline focus:outline-none focus:ring-1 focus:ring-purple-500 dark:focus:ring-purple-400 rounded-sm">
                     <!-- Video title will be injected here -->
                 </a>
             </h3>
             <div class_exists="video-tags flex flex-wrap gap-1.5 mb-auto">
                 <!-- Tags will be injected here -->
             </div>
             <div class_exists="flex items-center text-slate-500 dark:text-slate-400 text-xs mt-3 pt-3 border-t border-slate-200 dark:border-slate-700">
                 <span class_exists="video-category-display"><i class_exists="fas fa-folder-open ml-1 opacity-70"></i><!-- Category --></span>
             </div>
         </div>
     </article>
    </template>

    <!-- Back to Top Button (זהה ל-index.html) -->
    <button id="back-to-top-btn" aria-label="חזור לראש העמוד"
            class="fixed bottom-8 left-8 rtl:right-8 rtl:left-auto z-50 bg-purple-600 hover:bg-purple-700 dark:bg-purple-500 dark:hover:bg-purple-600 text-white rounded-full p-3 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:ring-offset-2 dark:focus:ring-offset-slate-900 opacity-0 invisible transition-opacity duration-300 ease-in-out">
        <i class="fas fa-arrow-up text-xl"></i>
    </button>

    <script src="js/main.js"></script>
</body>
</html>
