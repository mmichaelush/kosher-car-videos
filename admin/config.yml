backend:
  name: git-gateway
  repo: mmichaelush/kosher-car-videos
  branch: main

media_folder: "data/assets/images"
public_folder: "/data/assets/images"
locale: 'he'

x-fields:
  id: &f_id
    label: "מזהה יוטיוב (ID)"
    name: "id"
    widget: "string"
    pattern: ['^[a-zA-Z0-9_-]{11}$', "חובה 11 תווים בדיוק"]
  
  title: &f_title
    label: "כותרת הסרטון"
    name: "title"
    widget: "string"
  
  content: &f_content
    label: "תיאור תוכן"
    name: "content"
    widget: "text"
    required: false

  duration: &f_duration
    label: "אורך הסרטון"
    name: "duration"
    widget: "string"

  channel: &f_channel
    label: "שם הערוץ"
    name: "channel"
    widget: "string"

  channelImage: &f_channelImage
    label: "תמונת הערוץ (URL)"
    name: "channelImage"
    widget: "string"
    required: false

  tags: &f_tags
    label: "תגיות"
    name: "tags"
    widget: "list"

  hebrew: &f_hebrew
    label: "תוכן בעברית?"
    name: "hebrewContent"
    widget: "boolean"
    default: true

  date: &f_date
    label: "תאריך הוספה"
    name: "dateAdded"
    widget: "datetime"
    format: "YYYY-MM-DD"
    date_format: "DD.MM.YYYY"
    time_format: false
    required: false

collections:
  - name: "channels_collection"
    label: "ערוצים מומלצים"
    files:
      - name: "featured_channels"
        label: "ניהול ערוצים"
        file: "data/featured_channels.json"
        fields:
          - name: "channels"
            label: "רשימת ערוצים"
            label_singular: "ערוץ"
            widget: "list"
            summary: "{{fields.channel_name}}"
            fields:
              - { label: "שם הערוץ", name: "channel_name", widget: "string" }
              - { label: "קישור לערוץ", name: "channel_url", widget: "string" }
              - { label: "תמונת הערוץ (URL)", name: "channel_image_url", widget: "string" }
              - { label: "תיאור הערוץ", name: "content_description", widget: "text" }

  - name: "video_categories"
    label: "ניהול סרטונים (לפי קטגוריה)"
    files:
      - name: "collectors"
        label: "רכבי אספנות"
        file: "data/videos/collectors.json"
        fields:
          - name: "videos"
            label: "רשימת סרטונים"
            label_singular: "סרטון"
            widget: "list"
            collapsed: true
            summary: "{{fields.title}}"
            fields:
              - { name: "category", widget: "hidden", default: "collectors" }
              - *f_id
              - *f_title
              - *f_content
              - *f_duration
              - *f_channel
              - *f_channelImage
              - *f_tags
              - *f_hebrew
