backend:
  name: git-gateway
  repo: mmichaelush/kosher-car-videos
  branch: main

media_folder: "data/assets/images"
public_folder: "/data/assets/images"
locale: 'he'

# הגדרת שדות ברירת מחדל לשימוש חוזר
x-video_list_defaults: &video_list_defaults
  label: "רשימת סרטונים"
  name: "videos"
  label_singular: "סרטון"
  widget: "list"
  collapsed: true
  summary: "{{fields.title}} ({{fields.channel}})"

collections:
  # --- ערוצים מומלצים ---
  - name: "channels_collection"
    label: "ערוצים מומלצים"
    files:
      - name: "featured_channels"
        label: "ניהול ערוצים"
        file: "data/featured_channels.json"
        fields:
          - name: "channels"
            label: "רשימת ערוצים"
            label_singular: "ערוץ"
            widget: "list"
            summary: "{{fields.channel_name}}"
            fields:
              - { label: "שם הערוץ", name: "channel_name", widget: "string" }
              - { label: "קישור לערוץ", name: "channel_url", widget: "string" }
              - { label: "תמונת הערוץ (URL)", name: "channel_image_url", widget: "string" }
              - { label: "תיאור הערוץ", name: "content_description", widget: "text" }

  # --- קטגוריות סרטונים ---
  - name: "video_categories"
    label: "ניהול סרטונים (לפי קטגוריה)"
    files:
      - name: "collectors"
        label: "רכבי אספנות"
        file: "data/videos/collectors.json"
        fields:
          - <<: *video_list_defaults
            fields:
              - { name: "category", widget: "hidden", default: "collectors" }
              - { label: "מזהה יוטיוב (ID)", name: "id", widget: "string", pattern: ['^[a-zA-Z0-9_-]{11}$', "חובה 11 תווים"] }
              - { label: "כותרת", name: "title", widget: "string" }
              - { label: "תיאור תוכן", name: "content", widget: "text", required: false }
              - { label: "אורך", name: "duration", widget: "string" }
              - { label: "ערוץ", name: "channel", widget: "string" }
              - { label: "תמונת ערוץ", name: "channelImage", widget: "string", required: false }
              - { label: "תגיות", name: "tags", widget: "list" }
              - { label: "עברית?", name: "hebrewContent", widget: "boolean", default: true }
              - { label: "תאריך", name: "dateAdded", widget: "datetime", format: "YYYY-MM-DD", required: false }

      - name: "diy"
        label: "עשה זאת בעצמך (DIY)"
