<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  
  <!-- We DO NOT link the stylesheet here. We will do it via JavaScript. -->
  
  <!-- Netlify Identity Widget for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS main script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // --- The Official & Guaranteed Method to Apply Custom Styles ---

    // We wait for the CMS to be fully initialized before we do anything.
    window.CMS.on('init', function() {
      // Create the stylesheet URL with a dynamic cache-busting parameter.
      var customStyleUrl = '/admin/admin-styles.css?v=' + new Date().getTime();
      
      // Use the official, correct function to register the stylesheet.
      // This ensures it's loaded *after* the default CMS styles.
      window.CMS.registerStyle(customStyleUrl);
    });

    // --- Netlify Identity Login Flow ---
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
