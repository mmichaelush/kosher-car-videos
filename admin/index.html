<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    :root {
      --primary-color: #6D28D9; /* purple-600 */
      --primary-color-light: #8B5CF6; /* purple-500 */
      --primary-color-dark: #4C1D95; /* purple-800 */
      --background-color: #f8fafc; /* slate-50 */
      --foreground-color: #ffffff;
      --text-color: #334155; /* slate-700 */
      --text-color-light: #64748b; /* slate-500 */
      --border-color: #e2e8f0; /* slate-200 */
      --border-radius: 8px;
      --font-family: 'Rubik', sans-serif;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    var YouTubePreview = createClass({
      shouldComponentUpdate: function (nextProps) {
        return this.props.value !== nextProps.value || this.props.metadata.toJS().id !== nextProps.metadata.toJS().id;
      },

      render: function() {
        var videoId = this.props.entry.getIn(['data', 'id']);

        if (!videoId) {
          return h('div', {
            style: { 
              padding: '20px', 
              backgroundColor: '#f1f5f9', 
              borderRadius: '8px', 
              textAlign: 'center',
              color: '#64748b',
              border: '1px dashed #cbd5e1'
            }
          }, 'הזן מזהה סרטון (ID) בשדה המתאים כדי לראות תצוגה מקדימה.');
        }

        var videoSrc = "https://www.youtube.com/embed/" + videoId;
        return h('div', { 
            style: { 
              position: 'relative', 
              paddingBottom: '56.25%', // 16:9 Aspect Ratio
              height: 0,
              overflow: 'hidden',
              maxWidth: '100%',
              background: '#000',
              borderRadius: '8px' 
            }
          }, 
          h('iframe', {
            src: videoSrc,
            frameBorder: '0',
            allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
            allowFullScreen: true,
            style: {
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%'
            }
          })
        );
      }
    });

    CMS.registerWidget('youtube', YouTubePreview);
    
    CMS.registerPreviewStyle("/admin-styles.css");


    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
