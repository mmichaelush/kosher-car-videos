<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  
  <script>
    window.CMS_MANUAL_INIT = true;

    // YouTube Preview Widget
    var YouTubePreview = createClass({
      render: function() {
        var videoId = this.props.entry.getIn(['data', 'id']);

        if (!videoId) {
          return h('div', {
            style: { 
              padding: '20px', 
              backgroundColor: '#f1f5f9', 
              borderRadius: '8px', 
              textAlign: 'center',
              color: '#64748b',
              border: '1px dashed #cbd5e1'
            }
          }, 'הזן מזהה סרטון (ID) בשדה המתאים כדי לראות תצוגה מקדימה.');
        }

        var videoSrc = "https://www.youtube.com/embed/" + videoId;
        return h('div', { 
            style: { 
              position: 'relative', 
              paddingBottom: '56.25%',
              height: 0,
              overflow: 'hidden',
              maxWidth: '100%',
              background: '#000',
              borderRadius: '8px'
            }
          }, 
          h('iframe', {
            src: videoSrc,
            frameBorder: '0',
            allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
            allowFullScreen: true,
            style: {
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%'
            }
          })
        );
      }
    });

    window.addEventListener('decap-cms-init', () => {
        CMS.registerWidget('youtube', YouTubePreview);
        CMS.init();
    });

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
