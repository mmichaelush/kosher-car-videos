<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  <!-- הטמעת קובץ העיצוב הכללי לממשק הניהול -->
  <link rel="stylesheet" href="admin-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- טעינת ה-CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- טעינת React, נדרש עבור הווידג'ט המותאם אישית -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  
  <script>
    // הגדרת משתנים גלובליים עבור הווידג'ט
    var h = React.createElement;
    var CMS = window.CMS;

    // YouTube Preview Widget - **FIXED VERSION**
    var YouTubePreview = CMS.createClass({
      render: function() {
        // קבלת מזהה הסרטון מהשדה 'id' בטופס
        var videoId = this.props.entry.getIn(['data', 'id']);

        // בדיקה אם קיים מזהה סרטון תקין
        var isValidId = typeof videoId === 'string' && videoId.match(/^[\w-]{11}$/);

        if (!isValidId) {
          return h('div', {
            style: { 
              padding: '20px', 
              backgroundColor: '#f1f5f9', 
              borderRadius: '8px', 
              textAlign: 'center',
              color: '#64748b',
              border: '1px dashed #cbd5e1'
            }
          }, 'הזן מזהה סרטון (ID) תקין בן 11 תווים בשדה "מזהה הסרטון ביוטיוב" כדי לראות תצוגה מקדימה.');
        }

        var videoSrc = "https://www.youtube.com/embed/" + videoId;
        
        // יצירת הנגן בתוך עטיפה רספונסיבית
        return h('div', { 
            style: { 
              position: 'relative', 
              paddingBottom: '56.25%', /* 16:9 Aspect Ratio */
              height: 0,
              overflow: 'hidden',
              maxWidth: '100%',
              background: '#000',
              borderRadius: '8px',
              border: '1px solid #ccc'
            }
          }, 
          h('iframe', {
            src: videoSrc,
            frameBorder: '0',
            allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
            allowFullScreen: true,
            style: {
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%'
            }
          })
        );
      }
    });

    // רישום הווידג'ט במערכת ה-CMS
    CMS.registerWidget('youtube', YouTubePreview);

    // טיפול בהתחברות משתמש
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
