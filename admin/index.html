<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  
  <!-- We do not link the stylesheet here. JavaScript will inject it. -->
  
  <!-- Netlify Identity Widget for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS main script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // --- The "Brute Force" Solution with the CORRECT PATH ---
    
    setTimeout(function() {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      
      // THE FIX: Use a relative path. No leading slash.
      // This tells the browser to look for the file in the SAME directory.
      link.href = 'admin-styles.css?v=' + new Date().getTime();
      
      // Append the link to the head of the document
      document.head.appendChild(link);
      
      console.log('Custom stylesheet forcefully injected from relative path: ' + link.href);
    }, 500); // Wait 500ms before applying styles

    // --- Netlify Identity Login Flow ---
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
