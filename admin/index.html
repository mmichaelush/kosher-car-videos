<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול תוכן - CAR-טיב</title>
  <link rel="icon" href="../data/assets/images/favicon.ico" type="image/x-icon">
  
  <!-- We DO NOT link the stylesheet here. We let the CMS script do it for us. -->
  
  <!-- Netlify Identity Widget for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS main script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // --- The Official Decap CMS Method to Register a Custom Stylesheet ---
    // This is the guaranteed way to apply custom styles correctly,
    // as it ensures your stylesheet is loaded in the right order.
    
    // 1. Create the stylesheet URL with a dynamic cache-busting parameter.
    //    This forces the browser to always download the latest version of your CSS.
    var customStyleUrl = 'admin-styles.css?v=' + new Date().getTime();
    
    // 2. Register the stylesheet with the CMS using the official function.
    CMS.registerCustomStyle(customStyleUrl);
    
    // --- Netlify Identity Login Flow ---
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
